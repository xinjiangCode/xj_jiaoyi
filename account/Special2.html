    //不同浏览器下的路径不同
    function getObjectURL(file) {
        var url = null;
        if (window.createObjectURL != undefined) { // basic

            url = window.createObjectURL(file);

        } else if (window.URL != undefined) { // mozilla(firefox)

            url = window.URL.createObjectURL(file);

        } else if (window.webkitURL != undefined) { // webkit or chrome

            url = window.webkitURL.createObjectURL(file);
        }

        return url;
    }

    $(document).on('change','.input_blur',function(){

    //选择图片，马上预览
    function xmTanUploadImg(obj) {
        var file = obj.files[0];

        if (file.size >= 2097152) {
            alert('上传的图片超过了2MB');
            return;
        }

        //添加图片路径到img src中进行预览
        $(obj).prev().attr('src', getObjectURL(file));

        var formdata=new FormData();

        var c = $(obj).prev()[0];
        var path = $(c).attr('src');

        formdata.append('file', file);
        
        formdata.append('path', path);
    

        $.ajax({
            url: uplodImgPath,
            type: 'post',
            processData: false,  // 告诉jQuery不要去处理发送的数据
            contentType: false,   // 告诉jQuery不要去设置Content-Type请求头
            data: formdata,
            cache: false,
            dataType: 'json',
            success: function (data) {
                // console.log(data);
                /*img_url1 = data.url;*/
                // $(obj).prev().attr('src', data.url);
                // $(obj).next().val(data.url);
                // $(obj).prev().attr('data-flag', '0');

                $(obj).parent().css({
                        'background':'url('+data.url+') no-repeat',
                        'background-position':'center',
                        'background-size':'contain',
                        'background-color':'#fafafa'
                });
                $(obj).next().val(data.url);
                $(obj).parent().parent().find('.ts1').css('display', 'none');
                $(obj).attr('data-flag', '0');

                $(obj).parent().parent().find('.delete_pic').css('visibility', 'visible');
            },
            error: function (err) {
                console.log(err);
            }
        });

    }

            if ($('.c'+y+' .uploade input[type="hidden"]').val() != '') {

                        img += $('.c'+y+' .preview.pic'+(i+1)+'').attr('data-picids')+',';
                    }

                }

            }

                json['operationLimit'+(i+1)] = run_fanwei;

        });

            return false;

                // $(this).attr('data-f', 'true');
            }
            
        });

        if (!isOk) {
            return false;
         }


        $('.end').each(function (i, ele) {

            if ($(this).val() == '') {
                $(this).parent().next().text('有效期不能为空');
                $(this).parent().next().css('display', 'inline-block');
                isOk = false;
                return false;
            } else {
                json['qualificationDataExpire' + (i+1)] = $(this).val();
                // $(this).attr('data-f', 'true');
            }

            if ($(this).val() < $(this).prev().prev().val()) {
                $(this).parent().next().text('结束日期小于开始日期');
                $(this).parent().next().css('display', 'inline-block');

                isOk = false;
            }

        });

         console.log(json);

         if (!isOk) {
            return false;
         }

        var that=this;
        if($(that).attr("cf_norepeat")=="1"){

        }else if($(that).attr("cf_norepeat")=="2"){
            return;

            $(that).attr("cf_norepeat","2")
        }
            $.ajax({

                headers: {
                    Accept: "application/json; charset=utf-8",
                    token: token
                },
                data: json,
                cache: false,
                dataType: 'json',
                success: function (data) {
                    $(that).attr("cf_norepeat","1")
                    console.log(data);
                    if (data.code == 1) {
                        window.parent.teshu_tan();
                        window.location.reload();
                        window.localStorage.setItem('data-subFlag', '0');
                        $('.bottom1 >div').hide();
                    }
                    
                },
                error: function (err) {
                    $(that).attr("cf_norepeat","1")
                    console.log(err);
                }
            });
        
        

    });

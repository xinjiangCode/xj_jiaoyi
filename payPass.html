	<script type="text/javascript">
        //禁止输入中文
        function chaneseCheck(str){
            var temp=""
            for(var i=0;i<str.length;i++)
                if(str.charCodeAt(i)>0&&str.charCodeAt(i)<255)
                    temp+=str.charAt(i)
            return temp
        }
        var step= $("#myStep").step({
            animate:true,
            initStep:1,
            speed:1000
        });
        $(function() {
            getUserPhone();
            $("#dxCode").attr("disabled","disabled");


            $(".preBtn").click(function(event) {
                var yes=step.preStep();

            });

            $("#nextBtn").click(function(event) {
               // var yes=step.nextStep();
                smsCode(step);


            });


            $("#applyBtn").click(function(event) {
                var yes=step.nextStep();

            });
            $("#submitBtn").click(function(event) {

                sub(step);

            });
            $("#goBtn").click(function(event) {
                var yes=step.goStep(3);

            });



        });
		function getUserPhone(step) {
            $.ajax({
                type:"post",
                headers: {
                    Accept: "application/json; charset=utf-8",
                    token: token
                },
                url: pubIP+"user/getUserInfoByToken",//v1.0
                cache:false,
                data:{
                },
                dataType: "json",
                success: function(json){
                    console.log(json);
                    if(json.code == '1'){
						$("#oldPhone").val(json.financePhoneNumber);
                    }else{

                    }
                }
            });
        }
//第一步
        //获取短信验证码
        var canSend = true;
        $('#sdphCode').click(function(){
            if(canSend){
                $.ajax({
                    type:"post",
                    headers: {
                        Accept: "application/json; charset=utf-8",
                        token: token
                    },
                    url: pubIP+"user/getMessageCode",//v1.0
                    cache:false,
                    data:{
                        'mobile':$('#oldPhone').val(),
                    },
                    dataType: "json",
                    success: function(json){
                        console.log(json);
                        if(json.code==1){
                            $('#dxCode').removeAttr("disabled");
                        }
                    }
                });
                canSend = false;
                var isi = 0;
                var times = setInterval(function(){
                    isi++;
                    $('#sdphCode').text(60-isi+'秒后获取');
                    if(isi == 60){
                        console.log(isi);
                        clearInterval(times);
                        $('#sdphCode').text('获取验证码');
                        canSend = true;
                    }
                },1000);
            }

        })
//校验短信验证码
        function smsCode() {
            $.ajax({
                type:"post",
                headers: {
                    Accept: "application/json; charset=utf-8",
                    token: token
                },
                url: pubIP+"user/validSmsCode",//v1.0
                cache:false,
                data:{
                    mobile:$("#oldPhone").val(),
                    smsRandomCode:$("#dxCode").val()
                },
                dataType: "json",
                success: function(json){
                    console.log(json);
                    if(json.code == '1'){
                        var yes=step.nextStep();
                    }else{
						alert(json.msg);
                    }
                }
            });
        }
//第二步
        //校验密码
        $('#newPwd1').bind('input propertychange',function () {

            if($("#newPwd1").val()=="" || $("#newPwd1").val().length<6){
                $("#newPwd1").css('border-color','red');
            }else{
                $("#newPwd1").css('border-color','#D3D3D3');
            }
        });
        //二次校验密码
        $('#newPwd2').bind('input propertychange',function () {
            if($("#newPwd2").val()=="" || $("#newPwd2").val().length<6 || $("#newPwd2").val()!=$("#newPwd1").val()){
                $("#newPwd2").css('border-color','red');
                return;
            }else{
                $("#newPwd2").css('border-color','#D3D3D3');
            }
        });
        //提交
        function sub(step) {

            if($("#newPwd1").val()=="" || $("#newPwd1").val().length<6){
                $("#newPwd1").css('border-color','red');
                return;
            }else{
                $("#newPwd1").css('border-color','#D3D3D3');
            }
            if($("#newPwd2").val()=="" || $("#newPwd2").val().length<6 || $("#newPwd2").val()!=$("#newPwd1").val()){
                $("#newPwd2").css('border-color','red');
                return;
            }else{
                $("#newPwd2").css('border-color','#D3D3D3');
            }

            var pw=$("#newPwd2").val();
            var leav=-1;
            var numC=0;
            var strC=0;
            var str_C=0;
            for(var i=0;i<pw.length;i++){
                if(pw[i]<=9 && pw[i]>=0){
                    numC=1;
                }else if(pw[i]>='A'&&pw[i]<='Z' || pw[i]>='a'&& pw[i]>='z'){
                    strC=1;
                }else{
                    str_C=1;
                }
            }
            leav=leav+parseInt(numC)+parseInt(strC)+parseInt(str_C);//安全等级
			console.log(token)
            $.ajax({
                url: pubIP + 'user/losePayPassword', /*v1.0*/
                type: 'post',
                headers: {
                    Accept: "application/json; charset=utf-8",
                    token: token
                },
                cache: false,
                ansyc: true,
                dataType: 'json',
                data:{
                    newPayPassword:$("#newPwd1").val(),
                    securityGrade:leav
                },
                success: function (data) {
                    console.log(data)
                    if(data.code==1){
                        var yes=step.nextStep();
                    }else{
                        alert(data.msg)
                    }
                },
                error: function(err){
                    console.log(err);
                }
            })
		}

	</script>

	<script type="text/javascript">


        //禁止输入中文
        function chaneseCheck(str){
            var temp=""
            for(var i=0;i<str.length;i++)
                if(str.charCodeAt(i)>0&&str.charCodeAt(i)<255)
                    temp+=str.charAt(i)
            return temp
        }
		$(function() {

            $('#dxCode').attr("disabled","disabled");
            getImageCode();
			var step= $("#myStep").step({
				animate:true,
				initStep:1,
				speed:1000
			});

			$(".preBtn").click(function(event) {
				var yes=step.preStep();
			});
			$("#nextBtn").click(function(event) {
				var phoneTest=new RegExp("^((13[0-9])|(14[5,7])|(15[0-3,5-9])|(17[0,3,5-8])|(18[0-9])|166|198|199|(147))\\d{8}$");//手机号校验
				if($('#phoneIpt').val() == ''){
					alert('请输入正确手机号！');
					return false;
				}else if($('#code_input').val() == ''){
					alert('请输入验证码！');
					return false;
				}else if(phoneTest.test($('#phoneIpt').val())===false){
					alert('手机号码格式不正确！');
					return false;
				}else if(!imgCode){
					alert('验证码不正确！');
					return false;
				}
				$.ajax({ 
		          type:"post",
		          url: pubIP+"user/validMobileExist",//v1.0
		          cache:false,
		          data:{
		          	'mobile':$('#phoneIpt').val(),
		          	'imgRandomCode':$('#code_input').val()
		          },
		          dataType: "json",
		          success: function(json){
		            	console.log(json);
		            	if(json.code == '1'){
		            		$('#onlySwPhone').val($('#phoneIpt').val());
		            		var yes=step.nextStep();
		            	}else{
		            		alert(json.msg);
		            	}
		          }
			    });
				
			});
			$("#applyBtn").click(function(event) {
				//校验短信验证码
				$.ajax({ 
		          type:"post",
		          url: pubIP+"user/validMobileCode",//v1.0
		          cache:false,
		          data:{
		          	'mobile':$('#onlySwPhone').val(),
		          	'smsRandomCode':$('#dxCode').val()
		          },
		          dataType: "json",
		          success: function(json){
		            	//console.log(json);
		            	if(json.code == '1'){
		            		var yes=step.nextStep();
		            	}else{
		            		alert(json.msg);
		            	}
		          }
			    });
			});



			$("#submitBtn").click(function(event) {
                var errorlist='';
                for(var i=0;i<$(".reds").length;i++){
                    errorlist+=$(".reds").eq(i).text();
                }
                if($("#passWord1").val()===""){
                    $("#passWord1").parent().find(".reds").text("密码不能为空");
                    return;
                }else if($("#passWord2").val()===""){
                    $("#passWord2").parent().find(".reds").text("密码不能为空");
                    return;
                }else if(errorlist!=""){
                   return;
				}


				var pw=$("#passWord2").val();

              	var leav=-1;
              	var numC=0;
              	var strC=0;
              	var str_C=0;
                for(var i=0;i<pw.length;i++){
                    if(pw[i]<=9 && pw[i]>=0){
                        numC=1;
                    }else if(pw[i]>='A'&&pw[i]<='Z' || pw[i]>='a'&& pw[i]>='z'){
                        strC=1;
                    }else{
                        str_C=1;
                    }
                }
				leav=leav+parseInt(numC)+parseInt(strC)+parseInt(str_C);//安全等级
				//加参数  手机号 暂停
				$.ajax({ 
		          type:"post",
		          url: pubIP+"user/updatePassword",//v1.0
		          cache:false,
		          data:{
		          	'newPassword':$('#passWord2').val(),
		          	'securityGrade':leav,
                    "mobile":$("#phoneIpt").val(),
		          },
		          dataType: "json",
		          success: function(json){
		            	//console.log(json);
		            	if(json.code == '1'){
		            		var yes=step.nextStep();
		            	}else{
		            		alert(json.msg);
		            	}
		          }
			    });
			});
			$("#goBtn").click(function(event) {
				var yes=step.goStep(3);
			});
		});
		
		 //校验密码
		$('#passWord1').blur(function () {
        //$('#passWord1').bind('blur',function () {
            var text=$(this).val();
            if(text==""){

            }else{

        //二次校验密码

       // $('#passWord2').bind('blur',function () {
            var text=$(this).val();

                $(this).next().text("密码不能为空");

            if($("#passWord2").val()!=text && $("#passWord2").val()!=""){
                //$(this).css('border','1px red solid');
            }else{
                 $(this).css('border','1px #D3D3D3 solid');
            }
        });
		
		//获取短信验证码
		var canSend = true;
		$('#sdphCode').click(function(){
			if(canSend){
				$.ajax({ 
		          type:"post",
		          url: pubIP+"user/getMessageCode",//v1.0
		          cache:false,
		          data:{
		          	'mobile':$('#onlySwPhone').val(),
		          },
		          dataType: "json",
		          success: function(json){
		            	console.log(json);
		            	if(json.code==1){
                            $('#dxCode').removeAttr("disabled");
						}
		          }
			    });
			    canSend = false;
			    var isi = 0;
			    var times = setInterval(function(){
			    		isi++;
			    		$('#sdphCode').text(60-isi+'秒后获取');
			    		if(isi == 60){
			    			console.log(isi);
			    			clearInterval(times);
			    			$('#sdphCode').text('获取验证码');
			    			canSend = true;
			    		}
			    },1000);
			}
			
		})

		$(document).on('click','.another',function(){
			getImageCode();
		})

        //获取图片码
        function getImageCode(){
            var timestamp = Date.parse(new Date());
            sessionStorage["imgCodeRedisKey"]=timestamp+""+Math.floor(Math.random()*10)+""+Math.floor(Math.random()*10)+""+Math.floor(Math.random()*10)+""+Math.floor(Math.random()*10)+""+Math.floor(Math.random()*10)+""+Math.floor(Math.random()*10);
            $("#checkImg").attr("src",pubIP+"codeImage/ImageCodePic?imgCodeRedisKey="+sessionStorage["imgCodeRedisKey"]);
        }
        
        var imgCode = false
        //校验图片吗
        $('#code_input').bind('input propertychange',function () {
            var that=$(this).eq(0);
            var text=$(this).eq(0).val();
            $.ajax({
                url: pubIP + 'user/validImgCode', /*v1.0*/
                type: 'post',
                headers: {
                    Accept: "application/json; charset=utf-8",
                    //token: token
                },
                cache: false,
                ansyc: true,
                dataType: 'json',
                data:{
                    imgCodeRedisKey:sessionStorage.getItem("imgCodeRedisKey"),
                    imgRandomCode:text
                },
                success: function (data) {
                    if(data.code==1){
                        imgCode = true;
                        $('#code_input').css('border-color','#D3D3D3');
                    }else{
                        imgCode = false;
                        $('#code_input').css('border-color','red');
                    }
					console.log(imgCode);
                },
                error: function(err){
                    console.log(err);
                }
            });
        });

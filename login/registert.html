            //获短信取验证码
          function getSCode() {
              $.ajax({
                  url: pubIP + 'user/getMessageCode', /*v1.0*/
                  type: 'post',
                  headers: {
                      Accept: "application/json; charset=utf-8",
                      token: token
                  },
                  cache: false,
                  ansyc: true,
                  dataType: 'json',
                  data: {mobile: $("#phone").val()},
                  success: function (data) {
                      if (data.code == 1) {
                          //alert("发送验证码成功");
                          $("#SMScode").removeAttr("disabled");
                          var time=60;
                          $("#getSMSCode").attr("disabled","disabled");
                          $("#getSMSCode").css("background-color","#ddd");
                          var timer=setInterval(function () {
                              time--;
                              $("#getSMSCode").text(""+time+"秒后重新发送")
                              if(time==0){
                                  clearInterval(timer);
                                  $("#getSMSCode").removeAttr("disabled");
                                  $("#getSMSCode").css("background-color","#3582F8");
                                  $("#getSMSCode").text("获取验证码")
                              }
                          },1000);

                      } else {
                          alert(data.msg);
                          return;
                      }
                  },
                  error: function (err) {
                      console.log(err);
                  }
              })
          }
